ID: webApp
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: myHTML5Module
   type: html5
   path: myHTML5Module

 - name: myApp
   type: nodejs
   path: myApp
   provides:
    - name: myApp_api
      properties:
         url: ${default-url}


 - name: calculator
   type: nodejs
   path: calculator
   provides:
    - name: calculator_api
      properties:
         url: ${default-url}

